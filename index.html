<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-md-10 col-lg-8 col-xl-7 col-xxl-6 bg-white py-4 px-3 rounded-3">
                <div class="text-center">
                    <h2>Quote Of The Day</h2>
                    <p class="py-2">Hardwork , Patience & Prayers.</p>
                    <span>- Shaeem Behlim</span>
                </div>
                <hr>
                <div class="d-flex flex-sm-row flex-column justify-content-between align-items-center pt-2 px-2">
                    <div class="icons mb-4 mb-sm-0">
                        <i class="ri-file-copy-line"></i>
                        <i class="ri-whatsapp-line"></i>
                    </div>
                    <button class="btn btn-primary">New Quote</button> 
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="app.js"></script>
</html>
